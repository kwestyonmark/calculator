<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div data-recent class="recent"></div>
            <div data-current class="current"></div>
        </div>
        <div class="keys">
            <div class="buttons">
            <button data-all-clear class="operation">AC</button>
            <button data-operation class="operation">%</button>
            <button data-clear class="operation">C</button>
            <button data-operation class="operation">/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operation">x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operation">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operation">+</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals id="equals" class="operation">=</button>
            </div>
        </div>

    </div>
</body>
</html>
